{
  "plugin_type": "extractors",
  "name": "tap-tiktok",
  "namespace": "tap_tiktok",
  "variant": "gthesheep",
  "label": "TikTok Ads",
  "docs": "https://hub.meltano.com/extractors/tap-tiktok--gthesheep",
  "repo": "https://github.com/gthesheep/tap-tiktok",
  "pip_url": "git+https://github.com/gthesheep/tap-tiktok.git",
  "description": "Social Media Marketing Platform",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/tiktok.png",
  "capabilities": [
    "about",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "access_token",
      "advertiser_id",
      "start_date"
    ]
  ],
  "settings": [
    {
      "name": "access_token",
      "kind": "password",
      "label": "Access Token",
      "description": "The token to authenticate against the API service"
    },
    {
      "name": "advertiser_id",
      "kind": "password",
      "label": "Advertiser ID",
      "description": "Advertiser ID"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "include_deleted",
      "kind": "boolean",
      "value": true,
      "label": "Include Deleted",
      "description": "If true then deleted status entities will also be returned"
    },
    {
      "name": "start_date",
      "kind": "date_iso8601",
      "label": "Start Date",
      "description": "The earliest record date to sync"
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability."
    }
  ]
}